<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" ref="./assets/css/style.css"/>
  <title>Food Finder</title>
</head>

<body class="bg-gray-400">
  <header class="bg-red-600 text-white py-6 px-6 flex space-x-10 sm: text-center w-screen md: text-center">
    <h1 class="text-5xl font-bold">
      Food Finder
    </h1>

    <p class="italic">Great food just around the corner!</p>

  </header>
  <main class="flex flex-row">
    <div class="flex">
      <div class="bg-red-200 bg-center w-60 m-5 rounded-xl shadow-lg">
        <div class="">
          <!--Form title -->
          <h3 class="text-center text-2xl font-thin mb-4 p-6">
            <!--sm: font-semibold text-center-->
            Get Food!
          </h3>
          <!-- Form-->
          <div class="h-30 w-60">
            <form id="user-form" class="px-8 text-center">
              <label for="postal-code"> Postal/Zip code:</label>
              <input name="postal-code" id="postal-code" type="text"
                class="h-8 text-center border-red-500 rounded-lg mb-4 focus:outline-none focus-border-red-400" />
              <button type="submit" id="submit-btn"
                class="rounded-full text-white bg-red-500 hover:bg-red-600 focus:bg-red-400 focus:bg-red-900 mb-6 py-2 px-10">
                Food
              </button>
            </form>
          </div>
          <div class="" id="historyEl"></div>
        </div>
      </div>
      <div class="columns-1 ml-20 text-2xl font-semibold">
        <h2 class="mt-10">
          Restaurants in your Area:
        </h2>
        <!-- container for restaurant lists -->
        <div class="flex flex-row flex-wrap" id="food-list">

        </div>
      </div>
    </div>
  </main>
  <div class="mt-96 text-white bg-red-700 p-7">
    <div class="grid grid-cols-3 gap-4 content-end">
      <h3 class="text-2xl">
         Contact Us:
      </h3>
      <!--contact-info-->
      <div class="address flex justify-center">
        <ul class="">
          <li class="">123 ABC Street</li>
          <li class="">Toronto,
          ON M2M 2M2</li>
          <li class="">ph: (416) 555-5555</li>
      </ul>
    </div>
  </div>
  <footer class="bg-red-600 text-white inset-x-0 bottom-0 flex justify-between p-7 ">
    <!--copyright-->
    <div class="text-sm text-left"><a href="/">Terms & Conditions</a><br><a href="/">Legal</a><br><a href="/">Privacy
        Policy</a>
      <div class="self-end">
        <p>&copy;
          Foodfinder 2022,
          all rights reserved.</p>
      </div>
    </div>
    <!--legal-->
  </footer>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
