<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Food Finder</title>
</head>

<body class="bg-gray-200">
  <header class="bg-red-800 text-white py-6 px-6 flex space-x-10 sm: text-center w-screen md: text-center">
    <h1 class="text-3xl font-bold">
      Food Finder
    </h1>

    <p class="italic">Great food just around the corner!</p>

  </header>
  <main class="flex flex-row">
    <div class="flex">

      <div class="bg-red-100 w-60 m-5 rounded-xl shadow-lg ">
        <div class="">
          <!-- Form title -->
          <h3 class="text-2xl font-thin mb-2 p-4 ">
            <!--sm: font-semibold text-center-->
            Get Food!
          </h3>
          <!-- Form-->
          <form id="user-form" class="px-5 text-right">
            <label for="postal-code">Postal/Zip code:</label>
            <input name="postal-code" id="postal-code" type="text"
              class="h-8 text-center border border-gray-500 rounded-lg mb-4 focus:outline-none focus:border-red-500">
            <button type="submit" id="submit-btn"
              class="rounded-full bg-red-500 text-white hover:bg-red-800 focus:bg-red-900 mb-6 py-2 px-10">Food</button>
          </form>


        </div>

      </div>

      <div class="columns-1 ml-20 text-2xl font-semibold">
        <h2 class="">Restaurants in your Area:</h2>
        <!-- container for restaurant list -->
        <div id="food-list">

        </div>

      </div>
    </div>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
