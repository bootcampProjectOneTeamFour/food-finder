<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Food Finder</title>
  </head>

   <body class="bg-gray-200 flex flex-col justify-between h-screen">
    <header class="bg-red-800 text-white py-6 px-6 flex space-x-10 sm: text-center w-screen md: text-center">
      <h1 class="text-3xl font-bold">Food Finder</h1>
      <p class="italic">Great food just around the corner!</p>
    </header>
  
    <main class="grid grid-cols-2 h-full align-text-top">
        <!--left-side-of-container-with-map/walking-directions-to-restaurant-->
        <div class="grid grid-flow-row mt-10 text-center">
            <div id="to-find-us" class="here-we-are">
                <h2 class="text-2xl font-bold">Where To Find Us</h2>
                <!--do we need an iframe element with <span></span> here or just something to hold a json string?--> 
            </div><!--here-we-are-->
            <div class="mt-20">
                <!--to-return-to-search-page-->    
                <button type="submit"id="submit-btn"class="text-center rounded-full bg-red-800 text-white hover:bg-red-500 focus:bg-red-900 mb-10 py-2 px-10 ">
                    <a href="./index.html" class="btn-back">Back to Search</a>
                </button>
            </div><!--return-button-->
        </div><!--directions-container-->
        
        <!--right-side-container-with-img-of-restaurant-&-url-link-->
        <div class="flex-col-1 mt-10 text-center">
            <div class="restaurant-image">
                <!--will this require an img element with <span></span>-->
                <a class="restaurant-link" href="/"></a>
            </div><!--restaurant-image-->
            <!--extract short blurb about restaurant here?-->    
            <div class="restaurant-details">
                <h2 class="text-2xl font-bold" >Restaurant Details</h2>
                <p id="excerpt"><span></span></p>
            </div><!--excerpt-->            
        </div><!--restaurant-container-->
    </main>
    <footer class="bg-red-800 text-white py-6 px-6 flex space-x-10 sm: text-center w-screen md: text-center grid grid-cols-3"
    > <!--suggested content for footer-->
        <div>
            <p>You can find us at</p>
            <p>Food Finder</p>
            <p>123 ABC Street</p>
            <p>Toronto, ON M2M 2M2</p><br>
            <p>ph: (416) 555-5555</p>
            <p>web-site:<a href="/">www.foodfinder.com</a></p>
        </div><!--contact-info-->
        <div>           
            <p>&copy; foodfinder 2022</p>
        </div><!--copyright-->
        <div>
            <a href="/">Terms & Conditions</a><br>
            <a href="/">Legal</a><br>
            <a href="/">Privacy Policy</a>
        </div><!--legal-->
    </footer>
