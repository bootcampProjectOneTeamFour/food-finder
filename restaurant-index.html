<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Food Finder</title>
</head>

<body class="row">
    <header><!--assume this will be carried over from home page-->  
        <div class="name">
            <h1>Food Finder</h1>
        </div>
        <div class="tag-line">
            <h3>Great food is just around the corner!</h3>
        </div>
        <div class="logo">
            <img src="/", alt="logo">
        </div>
    </header>
  
    <main>
        <!--left-side-of-container-with-map/walking-directions-to-restaurant-->
        <div class="col-6 col-md-3" id="directions-container">
            <div id="to-find-us" class="here-we-are card">
                <p>Where To Find Us</p>
                <!--do we need an iframe element with <span></span> here or just something to hold a json string?--> 
            </div><!--here-we-are-->
            <!--to-return-to-search-page-->    
            <div class="return-button">
                <a href="./index.html" class="btn-back">Return to main page</a>
            </div><!--return-button-->
        </div><!--directions-container-->
        <!--right-side-container-with-img-of-restaurant-&-url-link-->
        
        <div class="col-6 col-md-3" id="restaurant-container">
            <div class="restaurant-image">
                <!--will this require an img element with <span></span>-->
                <a class="restaurant-link" href="/"></a>
            </div><!--restaurant-image-->
            <!--extract short blurb about restaurant here?-->    
            <div class="restaurant-details">
                <span id="excerpt"><p></p></span>
            </div><!--excerpt-->            
        </div><!--restaurant-container-->
    </main>
    <footer><!--suggested content for footer-->
        <div class="col-4 contact-info">
            <p>You can find us at</p>
            <p>Food Finder</p>
            <p>123 ABC Street</p>
            <p>Toronto, ON M2M 2M2</p><br>
            <p>ph: (416) 555-5555</p><br>
            <p>web-site:<a href="/">www.foodfinder.com</a></p>
        </div><!--contact-info-->
        <div class="col-4 copyright">
            &copy; foodfinder 2022
        </div><!--copyright-->
        <div class="col-4 legal">
            <a href="/">Terms & Conditions</a><br>
            <a href="/">Legal</a><br>
            <a href="/">Privacy Policy</a>
        </div><!--legal-->
    </footer>
  <script src="./assets/js/directions.js"></script>
</body>

</html>
